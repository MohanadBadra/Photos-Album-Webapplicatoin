<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .img-thumbail {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Categories</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a class="text-decoration-none text-dark" href="{% url 'gallery' %}">All</a>
              </li>
              {% for category in categories %}
              <li class="list-group-item">
                <a class="text-decoration-none text-dark" href="{% url "gallery" %}?category={{category.name}}">{{category}}</a>
              </li>
              {% endfor %}
              <a
                href="{% url 'add' %}"
                class="btn btn-dark btn-sm btn-block m-1"
                >Add Photo</a
              >
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            {% for photo in photos %}
            <div class="col-md-4">
              <div class="card my-2">
                <img
                  src="{{photo.image.url}}"
                  class="img-thumbail"
                  alt="{{photo}}"
                />
                <div class="card-body">
                  <small class="card-text">Category: {{photo.category.name}}</small>
                </div>
                <a
                  href="{% url 'photo' photo.id %}"
                  class="btn btn-sm btn-outline-dark m-1"
                  >view</a
                >
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
